<!-- tenemos el componente formulario (hijo) el cual nos proporciona mediante un evento el valor 
        y lo tomamos en el metodo recibeValor
        ademas le mandamos a nuestro componente hijo (resultado) el resultado de la serie-->
<app-formulario
(onValor)="recibeValor($event)"></app-formulario>
<app-resultado
    [valorResultado]="resultadoSerie">
</app-resultado>
